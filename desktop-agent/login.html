            border-radius: 12px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        button:hover {
            background: #4f46e5;

        }

        .secondary-btn {

        .log-btn {

            font-size: 11px;
            margin-top: 10px;
            border: none;
            text-decoration: underline;
            cursor: pointer;

        .log-btn:hover {
            color: #6366f1;
        }

        .error {

        }

        .success {

        }

        .hidden {

        }

        p {
            color: #64748b;

            line-height: 1.5;

    <script>
        const { ipcRenderer } = require('electron');

        function toggleView(viewId) {
            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('settingsView').classList.add('hidden');
            document.getElementById(viewId).classList.remove('hidden');
            document.getElementById('loginError').style.display = 'none';

        function login() {

            ipcRenderer.send('try-login', { id, pw, rememberMe });
